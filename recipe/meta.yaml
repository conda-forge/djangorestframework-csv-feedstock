{% set name = "djangorestframework-csv" %}
{% set version = "3.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/djangorestframework-csv-{{ version }}.tar.gz
  sha256: 76ca3530c362e90ed46316002ea0b17e7e4e14c78240c787125d2c8f7c6c0174

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - djangorestframework
    - six
    - unicodecsv

test:
  imports:
    - rest_framework_csv
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mjumbewu/django-rest-framework-csv
  summary: CSV Tools for Django REST Framework
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
